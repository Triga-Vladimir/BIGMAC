                    <label class="buy-btn">

                        приправ

            <div class="product">
                <h2>Small Mac</h2>
                <img src="./img/2398.jpg" alt="">

                <span>Цена: 50</span>

                <div id="counter-2">
                    <button class="buy-btn" data-decrement>-</button>
                    <span class="buy-btn" data-value>0</span>    
                    <button class="buy-btn" data-increment>+</button>
                </div>

                <div class="ingridients">
                    <label class="buy-btn">
                        сыр
                        <input type="checkbox">
                    </label>
                    <label class="buy-btn">
                        салат
                        <input type="checkbox">
                    </label>
                    <label class="buy-btn">
                        картофел
                        <input type="checkbox">
                    </label>
                    <label class="buy-btn">
                        приправ
                        <input type="checkbox">
                    </label>
                    <label class="buy-btn">
                        майонез
                        <input type="checkbox">
                    </label>
                </div>
            </div>

           <div id="counter-3" class="total">
                <span class="buy-btn" data-kal>0</span>    
                <span class="buy-btn" data-total>0</span>    
            
           </div>

           <button class="buy-btn">Купить</button>
